<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgEnkarge-demo</title>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
    }

    .imgBox {
        width: 500px;
        height: 500px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .imgBox img {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<body>
    <div class="imgBox">
        <img src="../../../../../航拍素材/20230225/DJI_0529.JPG" alt="image">
    </div>
</body>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/index.js"></script>
<script>
    $.imgEnkarge('.imgBox', 'img');
</script>

</html>
